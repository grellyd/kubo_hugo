<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Home of {{ .Site.Params.AuthorName }}. Blog, projects, technical work, and more!">
        <meta name="keywords" content="{{ .Site.Params.SiteName }} Blog,Personal Site">
        <meta name="author" content="{{ .Site.Params.AuthorName }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="{{ .Site.BaseURL }}">
        <link rel="stylesheet" href="/css/{{ .Site.Params.SiteName | lower }}.css">
        <link rel="stylesheet" href="{{ "/css/kubo.css" }}">
        <link rel="stylesheet" href="{{ "/css/sidebar.css" }}">
        <script src="{{ "/js/sidebar.js" }}"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <title>{{ .Site.Title }}</title>
    </head>
    <body>
        {{/* Use either partial header or sidebar, not both */}}
        {{ partial "sidebar.html" . }}
        <div id="main">
            {{ block "main" . }}
            {{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
